<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Quote Of the Day</title>
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="quote-box">
      <h2>Quote of the Day</h2>
      <blockquote id="quote">Loading...</blockquote>
      <span id="author">Loading...</span>
      <div>
        <button onclick="getQuote(api_url)">New Quote</button>
        <button onclick="tweet()">
          <img src="twitter.png" alt="Tweet" />Tweet
        </button>
      </div>
    </div>

    <script>
      const quote = document.getElementById("quote");
      const author = document.getElementById("author");

      // Use the Node.js backend proxy to fetch quotes
      const api_url = "http://localhost:3001/quote";

      async function getQuote(url) {
        try {
          const response = await fetch(url);
          if (!response.ok) throw new Error("Network response was not ok");

          const data = await response.json();
          console.log(data);

          // Display the quote and author
          quote.innerHTML = `"${data[0].q}"`;
          author.innerHTML = `- ${data[0].a}`;
        } catch (error) {
          console.error("Error fetching quote:", error);
          quote.innerHTML = "Sorry, could not load the quote. Try again!";
          author.innerHTML = "";
        }
      }

      // Get the initial quote
      getQuote(api_url);

      // Update the quote every minute (60000 milliseconds)
      setInterval(() => {
        getQuote(api_url);
      }, 60000);

      function tweet() {
        const tweetText = `${quote.innerHTML} ----by ${author.innerHTML}`;
        window.open(
          `https://twitter.com/intent/tweet?text=${encodeURIComponent(
            tweetText
          )}`,
          "Tweet Window",
          "width=600,height=300"
        );
      }
    </script>
  </body>
</html>
